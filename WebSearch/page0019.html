<noscript> An Almighty God, a Glorious Churchsays the mystery is divinely revealed through Christ and associated with God’s divine wisdom (3:9). What was not previously known was that all things will be brought into right relationship with Christ. In the meantime God is working out his mystery in the church, which is composed of all people in one body, Jews and Gentiles alike.Heavenly Realms (Places): The phrases heavenly realms or heavenly places occur  ve times in Ephesians (1:3, 20; 2:6; 3:10; 6:12). It refers to the domain beyond the material world where the ultimate con ict between good and evil takes place. This con ict continues but has already been won by Christ’s death and resurrection. This is the realm in which the spiritual blessings were secured for us and then given to us. Our blessings come from heaven, where Christ now lives (1:20), and Christ’s gift of the Holy Spirit, the source of all spiritual blessings, came as a result of his ascension to heaven (4:8). Paul is making the point that these blessings are spiritual and not material; thus, they are eternal and not temporal.Predestined: To predestine is to choose, determine, or set apart be- forehand. Believers receive an inheritance from God because they are predestined according to his purpose (Eph. 1:11). God knows before we are born whether we will believe and receive the inheritance.Redemption: A word occurring nine times in Scripture, and always with the idea of a ransom or price paid. Most occurrences of apo- lutrôsis denote the redemption provided by Christ through his death on the cross. In Ephesians 1:7, it describes something that believers have right now. However, in many occurrences of this word in Scrip- ture, there is a future aspect to redemption, which believers will not experience fully until Jesus returns.Eyes of Your Heart: When Scripture refers to the heart in this context, it covers the whole range of activities that go on within one’s inner self, including thinking, grieving, rejoicing, desiring, understanding, and decision making.19 </noscript>
